<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cued Speech Transliterator - Home</title>
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="animation.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/64824a9b49.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="overlay" id="overlay"></div>
    <h1>Cued Speech Transliterator</h1>

    <div id="window">
        <!--<span id="window-text"></span>-->
        <img src="images/face.png" alt="face" id="face">
        <img src="images/5.png" alt="hand" id="hand">
    </div>
    <div id="window-buttons">
        <i class="fa-solid fa-backward" onclick="restart()"></i>
        <i class="fa-solid fa-backward-step" onclick="previous()"></i>
        <i id="pause" class="fa-solid fa-pause" onclick="pause(this)"></i>
        <i class="fa-solid fa-forward-step" onclick="next()"></i>
    </div>
    <div class="result" id="result">
        <p id="resultCued"></p>
        <p id="resultIPA"></p>
    </div>
    <!-- Input field to search for a word -->
    <div class="input">
        <textarea id="wordInput" placeholder="Enter sentence here..." rows="4" cols="50" maxlength="100"></textarea> <br>
        <button id="submit" onclick="getCuedSpeech()">Submit</button>
        <label class="checkbox-container">
            <input type="checkbox" id="inputIPA" onclick="viewIPA()">
            Input IPA
        </label>
    </div>
    <div id="IPAselector">
        <!-- consonants -->
        <button class="IPAselect" value="d">d</button>
        <button class="IPAselect" value="p">p</button>
        <button class="IPAselect" value="ʒ">zh</button>
        <button class="IPAselect" value="ð">TH</button>
        <button class="IPAselect" value="k">k</button>
        <button class="IPAselect" value="v">v</button>
        <button class="IPAselect" value="z">z</button>
        <button class="IPAselect" value="s">s</button>
        <button class="IPAselect" value="h">h</button>
        <button class="IPAselect" value="ɹ">r</button>
        <button class="IPAselect" value="hw">wh</button>
        <button class="IPAselect" value="b">b</button>
        <button class="IPAselect" value="n">n</button>
        <button class="IPAselect" value="m">m</button>
        <button class="IPAselect" value="t">t</button>
        <button class="IPAselect" value="f">f</button>
        <button class="IPAselect" value="w">w</button>
        <button class="IPAselect" value="ʃ">sh</button>
        <button class="IPAselect" value="ɫ">l</button>
        <button class="IPAselect" value="θ">th</button>
        <button class="IPAselect" value="dʒ">j</button>
        <button class="IPAselect" value="ɡ">g</button>
        <button class="IPAselect" value="j">y</button>
        <button class="IPAselect" value="ŋ">ng</button>
        <button class="IPAselect" value="tʃ">ch</button>

        <!-- vowels -->
        <button class="IPAselect" value="i">ee</button>
        <button class="IPAselect" value="ɝ">ur</button>
        <button class="IPAselect" value="ɔ">aw</button>
        <button class="IPAselect" value="u">ue</button>
        <button class="IPAselect" value="ɛ">e</button>
        <button class="IPAselect" value="ʊ">oo</button>
        <button class="IPAselect" value="ɪ">i</button>
        <button class="IPAselect" value="æ">a</button>
        <button class="IPAselect" value="oʊ">oe</button>
        <button class="IPAselect" value="ɑ">ah</button>
        <button class="IPAselect" value="ə">uh</button>
        <button class="IPAselect" value="ɔɪ">oi</button>
        <button class="IPAselect" value="eɪ">ay</button>
        <button class="IPAselect" value="aɪ">igh</button>
        <button class="IPAselect" value="aʊ">ou</button>

    </div>
    



    <!--<button onclick="openForm()">Open Form</button>-->


    <div class="form-popup" id="myForm">
        <form class="form-container">
            <button type="button" class="btnCancel" onclick="closeForm()">&#10006;</button>
            <h3>Please select the intended pronunciation for each word:</h3>

            <div id="formContent">

            </div>
        
            <button type="button" id="formSubmit" class="btn" onclick="processForm()">Submit</button>
        </form>
    </div>

    <script>
        /**
        document.getElementById("wordInput").addEventListener("keypress", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();

                getPronunciation();
            }
        });
        */
        
    </script>

</body>
</html>
