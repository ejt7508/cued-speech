<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cued Speech Transliterator - Home</title>
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript" src="animation.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/64824a9b49.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="overlay" id="overlay"></div>
    <h1>Cued Speech Transliterator</h1>

    <div id="window">
        <!--<span id="window-text"></span>-->
        <img src="images/face.png" alt="face" id="face">
        <img src="images/5.png" alt="hand" id="hand">
    </div>
    <div id="window-buttons">
        <i class="fa-solid fa-backward" onclick="restart()"></i>
        <i class="fa-solid fa-backward-step" onclick="previous()"></i>
        <i id="pause" class="fa-solid fa-pause" onclick="pause(this)"></i>
        <i class="fa-solid fa-forward-step" onclick="next()"></i>
    </div>
    <div class="result" id="result">
        <p id="resultCued"></p>
        <p id="resultIPA"></p>
    </div>
    <!-- Input field to search for a word -->
     <div class="input">
        <textarea id="wordInput" placeholder="Enter sentence here..." rows="4" cols="50" maxlength="100"></textarea> <br>
        <button id="submit" onclick="getCuedSpeech()">Submit</button>
        <label class="checkbox-container">
            <input type="checkbox" id="inputIPA">
            Input IPA
        </label>
     </div>



    <!--<button onclick="openForm()">Open Form</button>-->


    <div class="form-popup" id="myForm">
        <form class="form-container">
            <button type="button" class="btnCancel" onclick="closeForm()">&#10006;</button>
            <h3>Please select the intended pronunciation for each word:</h3>

            <div id="formContent">

            </div>
        
            <button type="button" id="formSubmit" class="btn" onclick="processForm()">Submit</button>
        </form>
    </div>

    <script>
        /**
        document.getElementById("wordInput").addEventListener("keypress", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();

                getPronunciation();
            }
        });
        */
        
    </script>

</body>
</html>
